<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">

    <!-- Écran -->
    <input type="text" id="display" readonly>

    <!-- Historique -->
    <div id="history" class="history">
        <div class="history-header">
            <span>Historique</span>
            <button id="clear-history">Effacer</button>
        </div>
        <ul id="history-list"></ul>
    </div>

    <!-- Boutons -->
    <div class="buttons">
        <button data-value="C" class="danger">C</button>
        <button data-value="()" class="button">()</button>
        <button data-value="%" class="button"class="button">%</button>
        <button data-value="⌫" class="danger">⌫</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="/" class="button">÷</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="*" class="button">×</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="-" class="button">−</button>

        <button data-value="0" class="zero">0</button>
        <button data-value=".">.</button>
        <button data-value="=" class="equal">=</button>
        <button data-value="+" class="button">+</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
